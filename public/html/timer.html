<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PLAYER AUCTiON 2019</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="si-main">
        <div class="si-wrapper">
            <div class="si-page-bg si-timer si-ratio">
                <div class="si-header">
                    <div class="si-left">
                        <img src="../images/logo.png" alt="">
                    </div>
                </div>
                <div class="si-body">

                   <div class="si-timer-blog">

                            <div class="si-logo active">
                                    <img src="../images/timer_logo.png">
                            </div>

                            <div class="si-countdown">
                                <div class="si-time active">
                                  <span class="si-minute">03</span><span>:</span><span class="si-second">00</span>
                                </div> 

                            </div>

                    </div>
                             
                     <div class="si-heading">
                        <div class="si-coloredBox">
                            <div class="si-top active">
                                <span class="active">Amsterdam Kings</span>
                            </div>
                            <div class="si-bottom active">
                        
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</html>
